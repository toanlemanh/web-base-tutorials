<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Shopping Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      width: 250px;
      /* height: 100% */
      height: 100vh;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card .price {
      color: #f00;
      font-weight: bold;
    }
    .product-card .rating {
      color: #ffa500;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Webcam Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">

    <!-- Sidebar: Filters -->
    <div class="col-lg-3 sidebar bg-primary">
      <h5>Filter by</h5>

      <!-- Brand Filter -->
      <h6>Brand</h6>
      <ul class="list-unstyled">
        <li><input type="checkbox"> Logitech</li>
        <li><input type="checkbox"> Rapoo</li>
        <li><input type="checkbox"> A4Tech</li>
      </ul>

      <!-- Price Range -->
      <h6>Price Range</h6>
      <input type="range" class="form-range" min="0" max="5000">

      <!-- Ratings -->
      <h6>Ratings</h6>
      <ul class="list-unstyled">
        <li><input type="checkbox"> ★★★★★</li>
        <li><input type="checkbox"> ★★★★</li>
        <li><input type="checkbox"> ★★★</li>
      </ul>

    </div>

    <!-- Product Grid -->
    <div class="col-lg-9">
      <div class="row g-4">
        <!-- Product Card 1 -->
        <div class="col-md-4">
          <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Webcam 1">
            <h5>Webcam 1</h5>
            <p class="price">1,750,000đ</p>
            <p class="rating">★★★★☆</p>
          </div>
        </div>

        <!-- Product Card 2 -->
        <div class="col-md-4">
          <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Webcam 2">
            <h5>Webcam 2</h5>
            <p class="price">1,990,000đ</p>
            <p class="rating">★★★★★</p>
          </div>
        </div>

        <!-- Product Card 3 -->
        <div class="col-md-4">
          <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Webcam 3">
            <h5>Webcam 3</h5>
            <p class="price">1,200,000đ</p>
            <p class="rating">★★★☆☆</p>
          </div>
        </div>

        <!-- Add more product cards similarly -->

      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

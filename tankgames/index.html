<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container d-grid mt-5 gap-3 ">
        <div class="row ">
            <div class=" border border-dark border-2 square" id="playground">
                <!-- tanks with default position-->
                   <img  id="car" class="img-fluid" src="./assets/img/tanks.jpg" alt="tank" />
            </div>
       
        <!-- <div class="row bg-primary w-25 h-auto d-flex flex-row" id="gamecontrol"> -->
        <!-- <div class="row"> -->
            <div class="col d-flex flex-column gap-3 w-25 align-items-center justify-content-center" id="gamecontrol">
                <div>
                    <button id="up" class=" bg-info" aria-label="up" onclick=""><i class="bi bi-caret-up-fill"></i></button>
                </div>
                <div class="d-flex gap-5">
                     <button id="left" class="bg-info" aria-label="left" onclick=""><i class="bi bi-caret-left-fill"></i></button>
                     <button id="right" class="bg-info" aria-label="right"><i class="bi bi-caret-right-fill"></i></button>
                </div>
                <div>
                     <button id="down" class="bg-info" aria-label="down" onclick=""><i class="bi bi-caret-down-fill"></i></button>
                </div>
               
            </div> 
        </div>
        <!-- </div> -->
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
